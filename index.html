<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
   <link rel="stylesheet" href="transitions.css">
  <style>
    @import "http://homer/profiles/labp/themes/la/lasbptheme/css/styles.css?o635m1"
    </style>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->


  <div id="wizard" class="wizard">
      <div class="wizard__header"></div>
      <div class="wizard__intro-block"></div>
      <div class="wizard__tip">
        <div class="wizard__tip_icon"></div>
        <div class="wizard__tip_content">
          <p class="wizard__tip_copy"></p>
        </div>
      </div>
  </div> <!-- Close #wizard -->

  <script type="text/template" id="header-template">
    <div class="wizard__header--title--government"> {{Name}}</div>
    <div class="wizard__header--title"> {{title}}</div>
    <div class="wizard__header-line"></div>
  </script>

  <script type="text/template" id="intro">
    <div class="wizard__copy--section_intro">{{Description}}</div>
  </script>

  <script type="text/template" id="intro-with-illustration">
    <div class="wizard__illustration"><img src="{{illustration}}"></div>
    <div class="wizard__copy--section_intro">{{Description}}</div>
  </script>

  <script type="text/template" id="buttons">
    <div class="wizard__buttons"></div>
  </script>    

  <script type="text/template" id="progress">
    <div class="wizard__col_2">
      <div class="wizard__progress-bar">
        <div class="wizard__progress-bar-indicator">
          <div class="wizard__progress-bar-icon"></div>
        </div>
        <ul class="wizard__progress-drawer"></ul>
      </div>
    </div>
  </script>

  <script type="text/template" id="progress">
    <div class="wizard__nav"></div>
  </script>

  </div> <!-- Close #wizard -->


  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="libs/jquery.min.js" type="text/javascript"></script>
  <script src="libs/underscore.js" type="text/javascript"></script>

  <!-- ========= -->
  <!-- APP -->
  <!-- ========= -->

  <script src="libs/backbone.js" type="text/javascript"></script>
  <script src="data-from-drupal.js" type="text/javascript"></script>
    <script src="router.js" type="text/javascript"></script>
  <script src="models.js" type="text/javascript"></script>
  <script src="collections.js" type="text/javascript"></script>
  <script src="views.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
