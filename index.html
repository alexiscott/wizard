<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <style>
    .active {
    font-weight: bold;
    }
    footer, header, .current_step_container {
    margin-bottom: 20px;
    }
    a.button {
    display: inline-block;
    padding: 5px 20px;
    border: 1px solid black;
    }
    </style>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->


  <div id="wizard">
    <h1 id="section-title"></h1> 
    <span class="burger"></span>
    <div class="step-wrapper">
      <div id="step-data">
        <h2 id="step-title"></h2>
        <p id="step-instructions"></p>
      </div>
      <div id="current-step-container"></div>
      <div id="nav">
        <a id="prev-step" class="button"><</a>
        <a id="next-step" class="button">></a>
      </div>
    </div> <!-- Close current step container -->
    <div id="progress-indicator"></div>
  </div> <!-- Close #wizard -->


  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="libs/jquery.min.js" type="text/javascript"></script>
  <script src="libs/underscore.js" type="text/javascript"></script>
  <script src="libs/backbone.js" type="text/javascript"></script>
  <script src="data.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
